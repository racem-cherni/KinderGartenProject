server.port=8081


#http://localhost:8081/SpringMVC/servlet/sayHello?myName=Walid
#Server configuration
server.servlet.context-path=/SpringMVC
spring.mvc.servlet.path=/servlet

#Web configuration
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

### DATABASE ###
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring_KinderGarten?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect


#logging configuration
logging.file.name=C:\logs\springboot_kindergarten.log
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{36} - %msg%n
