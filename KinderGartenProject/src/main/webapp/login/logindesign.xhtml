<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
      
      >
      
      
      
    <h:head>
    

  
  
 


        <title>Material Login</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    </h:head>
    <h:body styleClass="cyan lighten-5">
        
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    	<h:graphicImage  library="images" name="logo.png" style="max-width: 150px;  max-height: 100px;" />
                                    <div class="left-align">
                                        <h:form id="form-login">
                                            <p:growl autoUpdate="true" />
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <h:inputText id="username" value="#{AuthController.username}" required="true" requiredMessage="User required" />
                                                    <h:outputLabel for="username" value="User" />
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:inputText id="password" required="true" value="#{AuthController.password}" requiredMessage="Password required!" />
                                                    <h:outputLabel for="password" value="Password" />
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:commandLink value="Go!" styleClass="btn btn-large" action="#{AuthController.signin()}" />
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready",function(){
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>
    </h:body>
</html>
